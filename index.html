<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Nunito:wght@700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style/style.css" />
        <title>Plant Shop</title>
    </head>
    <body>
        <header>
            <!-- nav bar -->
            <div class="header-wrapper">
                <div class="hero-nav">
                    <img src="./img/Group 5.svg" alt="" />
                    <ul class="hero-nav-1">
                        <li class="hero-list">
                            <!-- <button class="search"></button> -->
                            <a href="#">
								<img src="./img/search 1.svg" alt="" />
							</a>
                        </li>
                        <li class="hero-list">
                            <!-- <button class="cart"></button> -->
							<a href="#">
								<img src="./img/shopping-cart 1.svg" alt="">
							</a>
                        </li>
                        <li class="hero-list">
                            <button class="btn-nav signUp">Sign Up</button>
                        </li>
                        <li class="hero-list">
                            <button class="btn-nav signUp">Sign In</button>
                        </li>
                    </ul>
                </div>

                <!-- header -->
                <div class="header-gallery"></div>
                <div class="header-content">
                    <div class="header-content-wrapper">
                        <h1 class="header-title">Kembang Flower Mantap</h1>
                        <p class="header-desc">
                            Lorem Ipsum is simply dummy text of the printing and
                            typesetting industry. Lorem Ipsum has been the
                            industry's standard dummy text ever since the 1500s,
                        </p>

                        <!-- white button -->
                        <div class="header-content-button-wrapper">
                            <div class="content-button">
                                <div class="arrow-wrapper">
                                    <img
                                        class="arrow-layer"
                                        src="./img/Layer 2.svg"
                                        alt="arrow_previous"
                                    />
                                    <div class="arrow-text">Previous</div>
                                </div>
                                <div class="content-button-text">
                                    Kaktus Plant
                                </div>
                            </div>

                            <!-- green button -->
                            <div class="content-button green">
                                <div class="content-button-next">
                                    <div class="arrow-text right">Next</div>
                                    <img
                                        class="arrow-next"
                                        src="./img/next.svg"
                                        alt="arrow_next"
                                    />
                                </div>
                                <div class="content-button-text next-text">
                                    Rahasia Plant
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
